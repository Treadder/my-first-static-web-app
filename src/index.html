<div>
    <button id="list" onclick="list()">Check Database</button>

<script>
  async function list() {
  const endpoint = '/data-api/rest/Person';
  const response = await fetch(endpoint);
  const data = await response.json();
  console.table(data.value);

  // Get references to the button and the table container
  var showTableButton = document.getElementById("showTableButton");
  var tableContainer = document.getElementById("table-container");

  // Add a click event listener to the button
  showTableButton.addEventListener("click", function () {
      // Check if the table is already populated
      if (tableContainer.style.display === "none") {
          // Simulate a database call to fetch data (replace this with your actual database call)
          var data2 = data.value;

          // Get a reference to the table body
          var tableBody = document.getElementById("table-body");
          console.log(data2)
          console.log("AAAAAAAAA")
          // Create rows and cells based on the 2
          data2 = Array.from(JSON.parse(JSON.stringify(data2)))
          console.log(data2)
          data2.forEach(function (rowData) {
              var row = document.createElement("tr");
             
                  var cell1 = document.createElement("td");
                  var cell2 = document.createElement("td");
                  var cell3 = document.createElement("td");
                  var cell4= document.createElement("td");
                  var cell5 = document.createElement("td");

                  cell1.textContent = rowData.video_id;
                  cell2.textContent = rowData.client_id;
                  cell3.textContent = rowData.view_count;
                  cell4.textContent = rowData.comment_count;
                  cell5.textContent = rowData.before_noon_posted;


                  row.appendChild(cell1);
                  row.appendChild(cell2);
                  row.appendChild(cell3);
                  row.appendChild(cell4);
                  row.appendChild(cell5);

              });
              tableBody.appendChild(row);
          };

          // Show the table container
          tableContainer.style.display = "block";
      }
  });
}


</script>

<body>
  <main>
    <button id="showTableButton">Show Table</button>
    <div id="table-container" style="display: none;">
        <table id="data-table">
            <thead>
                <tr>
                    <th>Video ID</th>
                    <th>Client ID</th>
                    <th>View Count</th>
                    <th>Comment Count</th>
                    <th>Before Noon?</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Data will be populated here dynamically -->
            </tbody>
        </table>
    </div>
  </main>
